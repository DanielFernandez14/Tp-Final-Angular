<section class="shell-chat" [class.shell-chat--detalle]="enDetalle()">
    <aside class="panel-lateral">
        <app-chats-component></app-chats-component>
    </aside>

    <main class="panel-conversacion">
        <div class="panel-conversacion__inner">
            @if (!enDetalle()) {
                <div class="estado-vacio">
                    <h2>Seleccioná un chat</h2>
                    <p>Elegí un contacto de la lista para ver la conversación.</p>
                </div>
            }

            <router-outlet></router-outlet>
        </div>
    </main>
</section>
